<!DOCTYPE html>
<html>

<head>
    <title>Exercise 6</title>
</head>

<body>
    <table bgcolor="#C4C4C4" border="0" cellpadding="5">
        <thead>
            <tr>
                <th colspan="2" bgcolor="grey" align="right">
                    <h2>The World of Fruit</h2>
                </th>
            </tr>

            <tr>
                <th colspan="2" align="right">
                    <h3>Fruit Survey</h3>
                </th>
            </tr>
        </thead>
        <tr>
            <td style="font-weight:bold">Name</td>
            <td>
                <input type="text" name="name" size="20" />
            </td>
        </tr>
        <tr>
            <td style="font-weight:bold">Address</td>
            <td>
                <input type="text" name="address" size="20" />
            </td>
        </tr>
        <tr>
            <td style="font-weight:bold">Email</td>
            <td>
                <input type="text" name="email" size="20" />
            </td>
        </tr>
        <tr>
            <td align="right">How many pieces of fruit<br />do you eat per day?</td>
            <td>
                <input type="radio" name="0" value="0" /><br />
                <input type="radio" name="1" value="1" /><br />
                <input type="radio" name="2" value="2" /><br />
                <input type="radio" name="More2" value="More than 2" />
            </td>
        </tr>
        <tr>
            <td align="right">Favourite fruit</td>
            <td>
                <select size="4">
                    <option value="Apple">Apple</option>
                    <option value="Banana">Banana</option>
                    <option value="Plum">Plum</option>
                    <option value="Pomegranate">Pomegranate</option>
                    <option value="Mango">Mango</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right">Would you like a<br />brochure?</td>
            <td><input type="checkbox" value="like brochure" name="likebrochure" /></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Submit" name="submit" />
            </td>
        </tr>
    </table>
</body>

</html>
