<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table align="center" cellspacing="2" cellpadding="5" border="4">
        <caption>Result</caption>
        <thead>
            <tr>
                <th>Sl. No.</th>
                <th>Name</th>
                <th>Roll</th>
                <th>Status</th>
            </tr>
        </thead>

        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>2</td>
            </tr>
        </tfoot>

        <tbody>
            <tr>
                <td>1</td>
                <td>Binayak</td>
                <td>155</td>
                <td>Pass</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bishnu</td>
                <td>156</td>
                <td>Fail</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
