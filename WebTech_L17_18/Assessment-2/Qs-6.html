<!DOCTYPE html>
<html lang="en">

<head>
    <title>Exercise 6</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>City</th>
                <th>State</th>
            </tr>
        </thead>

        <tfoot></tfoot>

        <tbody>
            <tr class="odd">
                <td>Mannix</td>
                <td>Bolton</td>
                <td>Merizo</td>
                <td>Michigan</td>
            </tr>
            <tr class="even">
                <td>Sufi</td>
                <td>King</td>
                <td>Fairmont</td>
                <td>Oklahoma</td>
            </tr>
            <tr class="odd">
                <td>Shelby</td>

                <td>Arkansas</td>
            </tr>
            <tr class="even">
                <td>Sufi</td>

            </tr>
            <tr class="odd">
                <td>Shelby</td>
                <td>English</td>
                <td>Durham</td>
                <td>Arkansas</td>
            </tr>
        </tbody>
    </table>

    <script type="text/javascript">
        $("table").css({
            "border-radius": "10px",
            "background-color": "#ababab",
            "padding": "10px",
        });
        $("table").attr("cellspacing", "0");

        $("th").css({
            "text-align": "left",
            "width": "200px",
            "text-align": "center",
        })
        $("td").css({
            "border-left": "1px solid white",
            "padding": "2px 20px 2px 1px",
            "text-align": "left",
            "width": "200px",
        })

        $(".odd").css({
            "background-color": "#808080",
        });
        $(".even").css({
            "background-color": "white",
        });
    </script>
</body>

</html>
