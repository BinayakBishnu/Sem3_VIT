<!DOCTYPE html>
<html lang="en">

<head>
    <title>Book</title>
</head>

<body>
    <form action="http://example.com" method="post" target="_blank">
        <label for="from">From:</label><br />
        <input type="text" name="from" id="name" /><br /><br />

        <label for="to">To:</label><br />
        <input type="text" name="to" id="to" /><br /><br />

        <label for="train">Train:</label><br />
        <select name="train" id="train">
            <option value="ABC" label="ABC"></option>
            <option value="DEF" label="DEF"></option>
            <option value="GHI" label="GHI"></option>
        </select>
        <br /><br />

        <label for="coach">Coach Number:</label><br />
        <select name="coach" id="coach" size="4">
            <option value="A1" label="A1"></option>
            <option value="B1" label="B1"></option>
            <option value="C1" label="C1"></option>
            <option value="A2" label="A1"></option>
            <option value="B2" label="B2"></option>
            <option value="C2" label="C2"></option>
        </select>
        <br /><br />

        <label for="date">Date:</label><br />
        <input type="date" id="date" name="date" /><br /><br />

        <label for="timing">Timing:</label><br />
        <input type="time" id="timing" name="timing" /><br /><br />

        <label for="gender">Gender:</label><br />
        <select name="gender" id="gender" size="4">
            <option value="Male" label="Male"></option>
            <option value="Female" label="Female"></option>
        </select>
        <br /><br />

        <input type="button" value="Submit" id="submit" name="submit" /><br /><br />
        <input type="button" value="Reset" id="reset" name="reset" /><br /><br /><br /><br />
    </form>
</body>

</html>
